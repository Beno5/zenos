      first_part: "Suština našeg postojanja temelji se na jednostavnom uvjerenju: Obični ljudi malim koracima mogu učiniti društvo boljim."
      second_part: Naša strast je podsticanje pozitivne promjene u svemu što radimo. Kroz trening, učenje, partnerstva, razvoj edukativnih materijala i različite druge aktivnosti, cilj nam je pozitivno utjecati na društvo.
