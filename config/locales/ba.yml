    who:
      title: KO SMO MI?
      first_part: "U Zenosu vjerujemo da stvarna promjena počinje malim koracima, od običnih ljudi koji žele napraviti razliku. Naš cilj je stvoriti pozitivan utjecaj kroz praktične alate kao što su obuke, online kursevi i korisni edukativni materijali."
      second_part: Od 2019. godine, sarađujemo s organizacijama i pojedincima kako bismo radili na svjetlijoj budućnosti. Zajedno se fokusiramo na oblasti poput obrazovanja i ekonomskog osnaživanja, podržavajući zajednice u stvaranju stvarnog i trajnog napretka.
      third_part: Strastveni smo u želji da napravimo razliku – i to činimo zajedno.
    qoute: 
      text: Oni koji misle da u biznisu nema mjesta za emocije nikada nisu bili u prisustvu strastvenog lidera.
      signature: Zenos tim
  about:
    title: NAŠA PRIČA
    description_part_one: "Zenos je nastao kao ideja između dvije prijateljice, Eme i Ene (da, naša imena su stvarno toliko slična!), koje su željele povezati kvalificiranu radnu snagu Bosne i Hercegovine s globalnim poslovnim prilikama. Iskoristivši internet i modernu tehnologiju, prepoznale smo mogućnost da talentirani ljudi mogu raditi bilo gdje u svijetu – sve dok posjeduju odgovarajuće vještine. Naša misija je usmjerena na ekonomsko osnaživanje, s posebnim naglaskom na žene i mlade osobe, kroz izgradnju znanja, vještina i kontakata potrebnih za uspjeh."
    description_part_two: Osim pojedincima, pomažemo i organizacijama kroz različite timske edukacije, pomoć pri kreiranju različitih strategija, orijentaciju ka društvenoj odgovornosti i intekulturalnoj inteligenciji.
    qoute:
      text_part_one: "Pokretanje biznisa s najboljom prijateljicom zahtijeva balans, a temelj uspjeha leži u autentičnosti prijateljstva. Sve se zasniva na iskrenosti, povjerenju i zajedničkoj viziji, te u vašoj bliskosti  koja omogućava da dajete istinite povratne informacije, čak i kad nisu lako prihvatljive."
      text_part_two: Koliko god to bilo izazovno, graditi nešto zajedno iz temelja, jedno je nevjerovatno životno iskustvo.
      signature: Ema & Ena, Zenos
    different: 
      title: MI SMO DRUGAČIJI!
      text_part_one: "Zenos tim čine mladi, dinamični ljudi različitih vještina, iskustava i stručnosti, od ekonomije i prava, preko prehrambenih tehnologija, IT-a, grafičkog dizajna i stranih jezika. Iako dolazimo iz različitih oblasti, imamo zajednički cilj: širiti znanje i ostaviti trajan utjecaj u našoj zajednici, a i šire."
      text_part_two: Iako naša snaga leži u raznolikosti, ono što nas spaja jeste zajednička posvećenost stvaranju promjena i osnaživanju drugih.
    testimonial_title: ŠTA DRUGI KAŽU O NAMA
  projects:
    title: PROJEKTI
    title_two: NAŠI PROJEKTI
    create: Create new post
    description: Putem svoje web stranice i socijalnih mreža aktivno širimo znanje o raznim temama koje su u polju našeg interesovanja. Ovdje možete pronaći priručnike, treninge, seminare, diskusije i razne druge resurse koji su povezani s aktuelnim temama u današnjem poslovnom svijetu.
  blog:
    title: VIJESTI I BLOG
    description: Ako želite biti informisani s najnovijim dešavanjima vezanim za Zenos, pratite našu rubriku Vijesti i Blog, gdje možete pročitati interesantne članke o našem timu, kao i druge sadržaje koji će vas potaknuti na razvoj kritičkog razmišljanja. Ukoliko vas posebno zaintrigira neka tema, čekamo vas da započnete diskusiju!
  education_training:
    title: Edukacije i treninzi
    description: Zenos nudi sveobuhvatne programe edukacija namijenjene pojedincima i preduzećima. Naši programi kombinuju iskustveno učenje, personalizirano mentorstvo i praktičan rad kako bi učesnicima pružili konkretne vještine. Nudimo individualno mentorstvo i grupne obuke, kako bi omogućili fleksibilnost i adekvatnu podršku za svaku potrebu.
    description2: Naši programi obuke osmišljeni su kako bi i pojedincima i preduzećima pružili praktične vještine potrebne za uspjeh u savremenom, globalnom okruženju. Kontaktirajte nas za više informacija ukoliko imate potrebu za specijaliziranom obukom.
    description3: Kontaktirajte nas za više informacija ukoliko imate potrebu za specijaliziranom obukom.
    invididual_training:
      title: Trening programi za pojedince
      entrepreneurship:
        title: "1. Poduzetništvo: Od ideje do biznisa"
        description: "Pružamo pojedincima znanje i alate potrebne za pokretanje vlastitog biznisa. Program se sastoji od šest modula:"
        module_one: Razvoj poslovne ideje i istraživanje tržišta
        module_two: Kreiranje poslovnog modela i strategije
        module_three: Finansijsko planiranje i budžetiranje
        module_four: Marketing i brendiranje za startupe
        module_five: Prodaja i upravljanje odnosima s klijentima
        module_six: Pravne i operativne smjernice
      economic_empowerment:
        title: "2. Ekonomsko osnaživanje"
        description: "Nudimo obuke koje osnažuju pojedince za tržište rada, i to su:"
        module_one: Obuka za virtuelne asistente
        module_two: Kreiranje CV-a i priprema za intervju
        module_three: Poslovna komunikacija na engleskom jeziku
        module_four: Poslovne digitalne vještine (MS Office, alati za upravljanje projektima, CRM)
        module_five: Pregovaranje i rješavanje konflikata
        module_six: Osnovna finansijska pismenost
      marketing_communication:
        title: "3. Marketing i komunikacija"
        description: "Naši trening programi omogućavaju pojedincima da steknu ključne marketinške vještine, uključujući:"
        module_one: Upravljanje društvenim mrežama
        module_two: Osnove grafičkog dizajna
        module_three: Copywriting i content marketing
        module_four: Strategije digitalnog oglašavanja
      intercultural_communication:
        title: "4. Interkulturalna komunikacija"
        description: "Pripremamo pojedince za rad u globalnom okruženju kroz:"
        module_one: Priprema za intervju u internacionalnom preduzeću
        module_two: Poslovna komunikacija između različitih kultura
        module_three: Efektivna saradnja u međunarodnim timovima
        module_four: Kulturna inteligencija za rad na daljinu
      healthy_nutrition:
        title: "5. Zdrava ishrana"
        description: "Pružamo mentorstvo i grupne sesije prilagođene specifičnim potrebama, kao što su:"
        module_one: Zdravlje i ishrana žena
        module_two: Uvođenje čvrste hrane bebama
        module_three: Zdrava ishrana djece i adolescenata
    corporate_training:
      title: Programi obuke za preduzeća
      talent_management:
        title: "1. Talent menadžment"
        description: "Naša obuka za talent menadžment pomaže preduzećima da uspostave struktuiran pristup upravljanju ključnim zaposlenima. Proces uključuje:"
        module_one: Razvoj strategije talent menadžmenta
        module_two: Identifikaciju ključnih pozicija
        module_three: Privlačenje talenata
        module_four: Pribavljanje i selekciju talenata
        module_five: Zapošljavanje
        module_six: Orijentaciju talenata
        module_seven: Zadržavanje talenata
        module_eight: Razvoj talenata
        module_nine: Planiranje sukcesije
      marketing_strategy:
        title: "2. Marketing strategija i implementacija"
        description: "Pomažemo preduzećima u razvoju marketing strategija i obučavamo njihove interne timove za implementaciju, uključujući:"
        module_one: Istraživanje tržišta i pozicioniranje preduzeća
        module_two: Digitalni marketing i izgradnja brenda
        module_three: Strategije za pribavljanje i zadržavanje klijenata
      cultural_intelligence:
        title: "3. Kulturna inteligencija i raznolikost"
        description: "Obučavamo organizacije kako da iskoriste raznolikost za rast kroz:"
        module_one: Rješavanje konflikata u međunarodnim timovima
        module_two: Ekspanziju na globalna tržišta
        module_three: Strategije za inkluzivna radna okruženja
        module_four: Efektivnu komunikaciju u multikulturalnim timovima
      healthy_nutrition:
        title: "4. Zdrava ishrana za preduzeća"
        description: "Specijalizirali smo programe ishrane za:"
        module_one: Vrtiće i škole (planiranje balansiranih obroka za djecu)
        module_two: Fitnes centre i sportske organizacije (ishrana za ostvarivanje performanse i planiranje obroka)
        module_three: Korporativne wellness programe (zdravlje zaposlenih i produktivnost)
