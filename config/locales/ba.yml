        description: "Naši programi obuke opremaju pojedince osnovnim marketing vještinama, uključujući:"
        module_one: "Upravljanje Društvenim Mrežama"
        module_two: "Osnove Grafičkog Dizajna"
        module_three: "Pisanje Tekstova & Content Marketing"
        module_four: "Strategije Digitalnog Oglašavanja"
      intercultural_communication:
