  about:
    title: NAŠA PRIČA
    description_part_one: Ideju Zenosa razvile su dvije prijateljice – Ema i Ena, dok su aktivno razmišljale kako spojiti bogatstvo radne snage u Bosni i Hercegovini s biznis prilikama dostupnim u svijetu. Globalizacija, tehnološki progres i, prije svega, internet, omogućili su aktivan rad zaposlenika iz bilo kojeg dijela svijeta, za preduzeća locirana u bilo kojem dijelu svijeta – ako i samo ako, imaju potrebna i primjenjiva znanja, vještine i kompetencije. Osnovna misija Zenosa oslanja se na ekonomsko osnaživanje, kako bi radna snaga iz BiH bila što kompetentnija za rad na stranim tržištima. Zbog toga, bavimo se istovremeno jačanjem kapaciteta i omogućavanjem poslovnih prilika.
    description_part_two: Zenos se bavi jačanjem kapaciteta i omogućivanjem poslovnih prilika. Naš prioritet je osnaživanje mladih ljudi i žena, kao i drugih pojedinaca željnih sticanja novih i razvoja postojećih vještina i znanja. Osim fokusa na individualce, pružamo podršku organizacijama u izgrađivanju njihovih strateških pozicija kroz jačanje ljudskog kapitala, analiziranje tržišnih vrijednosti, praćenje trendova, promociju socijalne odgovornosti i implementiranje kulturalne inteligencije u raznolike timove. Poseban naglasak leži u podržavanju prehrambenog sektora, gdje je naš fokus unapređenje održive proizvodnje i promovisanje zdrave ishrane.
    qoute:
      text_part_one: "Krenuti u poslovni poduhvat s najboljim prijateljem je jedna neizvijesna avantura koja može imati dva moguća rezultata – ili perfekciju ili totalnu katastrofu. Negdje u sredini, teško da ćete završiti. Ključ uspjeha leži u kvaliteti i autentičnosti vašeg prijateljstva. Ako razmatrate ovu ideju, analizirajte koliko je vaše prijateljstvo otvoreno, iskreno i direktno. Možete li svome prijatelju otvoreno reći da njegova današnja modna kombinacija izgleda očajno? Ako ne možete, onda sigurno nećete moći iskreno kritikovati ni njegovu ideju za obavljanjem određenog dijela posla, što je u ovom slučaju jako bitno."
      text_part_two: Uspješno biznis partnerstvo s najboljim prijateljem zahtijeva ravnotežu između iskrenosti, direktnosti, takta i međusobnog razumijevanja. Ako možete dati vaše iskreno mišljenje bez dvojbe hoće li vaš prijatelj to shvatiti kao konstruktivnu kritiku ili kao uvredu, onda imate sve predispozicije da zajedno izgradite trajan i prosperitetan biznis.
      signature: Ema & Ena, Zenos
    different: 
      title: MI SMO DRUGAČIJI!
      text_part_one: Zenos tim čine mladi i energični ljudi različitih vještina i znanja, kao i različitog formalnog obrazovanja - od ekonomije, prava, prehrambenih tehnologija, informacionih tehnologija, stranih jezika itd.
      text_part_two: Naš jedinstveno raznoliki tim dijeli zajedničke vrijednosti i težnju ka jedinstvenom cilju, a to je širenje znanja društvu koje nas okružuje.
    testimonial_title: ŠTA DRUGI KAŽU O NAMA
